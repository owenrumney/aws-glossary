        </div>
      </div>
      <div class="mb-3 mt-3">

        <input class=" " type="checkbox" value="" id="defaultCheck1" data-bind="checked: search_abstract">
      </div>

    <table class='table table-striped'>
      <tbody data-bind="foreach: filteredServices">
        <tr>
          <td class='w-25'><a data-bind="attr: {href: docs_url }" target='_blank'><span data-bind='text: name'></span></td>
          <td class='w-50' data-bind="text: abstract"></td>
